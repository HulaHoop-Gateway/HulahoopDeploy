events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # SSL 설정 (공통)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # =====================================================
    # 1. Blue-Front (hulahoop.ai.kr, www.hulahoop.ai.kr)
    # =====================================================
    
    # HTTP → HTTPS 리다이렉트
    server {
        listen 80;
        server_name hulahoop.ai.kr www.hulahoop.ai.kr;
        return 301 https://hulahoop.ai.kr$request_uri;
    }

    # HTTPS 서버
    server {
        listen 443 ssl;
        server_name hulahoop.ai.kr www.hulahoop.ai.kr;

        ssl_certificate /etc/letsencrypt/live/hulahoop.ai.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hulahoop.ai.kr/privkey.pem;

        location / {
            proxy_pass http://blue-front:5173;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # =====================================================
    # 2. Red-Front (admin.hulahoop.ai.kr)
