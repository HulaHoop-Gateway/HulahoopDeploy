events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 1. Blue-Front (www.hulahoop.ai.kr or hulahoop.ai.kr)
    server {
        listen 80;
        server_name hulahoop.ai.kr www.hulahoop.ai.kr;

        location / {
            proxy_pass http://blue-front:5173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # 2. Red-Front (admin.hulahoop.ai.kr)
    server {
        listen 80;
        server_name admin.hulahoop.ai.kr;

        location / {
            proxy_pass http://red-front:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # 3. Cinema-Front (cinema.hulahoop.ai.kr) - Optional
    server {
        listen 80;
        server_name cinema.hulahoop.ai.kr;

        location / {
            proxy_pass http://cinema-front:5175;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # 4. Bike-Front (bikeway.hulahoop.ai.kr)
    server {
        listen 80;
        server_name bikeway.hulahoop.ai.kr;

        location / {
            proxy_pass http://bike-front:5174;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
