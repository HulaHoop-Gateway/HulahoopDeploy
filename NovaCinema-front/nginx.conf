server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # React Router를 위한 설정: 모든 경로를 index.html로
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 캐싱 설정 (선택사항)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
