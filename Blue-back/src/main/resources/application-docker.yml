server:
  port: 8090

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL:jdbc:mysql://your-rds-endpoint:3306/hulahoopdb?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul}
    username: ${DB_USERNAME:your-db-username}
    password: ${DB_PASSWORD:your-db-password}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-gmail-app-password}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.ssl.trust: smtp.gmail.com
      mail.smtp.connectiontimeout: 5000
      mail.smtp.timeout: 5000
      mail.smtp.writetimeout: 5000

gateway:
  url: http://gateway-back:8080

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

gemini:
  api:
    key: ${GEMINI_API_KEY:your-gemini-api-key}

jwt:
  secret: ${JWT_SECRET:your-jwt-secret-key-min-256-bits}
  expiration-ms: 3600000

kakao:
  rest:
    api:
      key: ${KAKAO_API_KEY:your-kakao-rest-api-key}

toss:
  secret:
    key: ${TOSS_SECRET_KEY:your-toss-secret-key}
