<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>예매 취소</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; }
        input, button { font-size: 16px; padding: 6px; margin-top: 10px; }
    </style>
</head>
<body>
<h1>❌ 예매 취소</h1>

<label for="reservationNum">예약번호 입력:</label><br>
<input type="number" id="reservationNum" placeholder="예매번호를 입력하세요" /><br>
<button onclick="cancelReservation()">예매 취소</button>

<script>
    function cancelReservation() {
        const reservationNum = document.getElementById('reservationNum').value;

        if (!reservationNum) {
            alert('예약번호를 입력해주세요.');
            return;
        }

        fetch(`http://localhost:8082/api/reservations/update?reservationNum=${reservationNum}`, {
            method: 'POST'
        })
            .then(response => response.text())
            .then(text => {
                if (text.includes('성공')) {
                    alert('예매가 성공적으로 취소되었습니다.');
                    document.getElementById('reservationNum').value = '';
                } else {
                    alert('예매 취소 실패: ' + text);
                }
            })
            .catch(error => {
                console.error('예매 취소 요청 실패:', error);
                alert('서버 오류로 인해 취소에 실패했습니다.');
            });
    }
</script>
</body>
</html>
